<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>EsToDoList</title>
</head>

<body
    class="flex justify-center items-start pt-12 min-h-screen bg-gray-100 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100">
    <main
        class="flex flex-col w-full max-w-sm lg:max-w-lg p-6 bg-white dark:bg-zinc-600 border border-gray-300 rounded-lg shadow-xl">
        <h1 class="text-center text-3xl font-bold mb-6 text-zinc-900 dark:text-zinc-100" style="font-family: 'Comic Sans MS';">
            EsToDoList
        </h1>
        <!-- Área de inclusão de novas tarefas -->
        <div class="flex mb-6 space-x-2">
            <input type="text" id="nova-tarefa-input" placeholder="Digite uma tarefa..."
                class="flex-grow p-3 border border-gray-400 rounded-lg text-zinc-900 dark:text-zinc-100 placeholder-gray-400 dark:placeholder-zinc-300 focus:outline-none focus:ring-2 focus:ring-green-500">
            <!-- id ajustado para 'adicionar-btn' para coincidir com script.js -->
            <button id="adicionar-btn"
                class="flex items-center justify-center flex-shrink-0 w-12 h-12 bg-lime-500 hover:bg-lime-700 text-white text-2xl font-bold rounded-lg transition duration-150 ease-in-out shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>

        </div>
        <!-- Fim de inclusão de tarefas -->


        <!-- Área de Tarefas -->
        <ul id="lista-de-tarefas" class="space-y-3">
        
        </ul>
        <!-- Fim da área de tarefas -->

        <hr class="my-6 border-zinc-300 dark:border-zinc-500">

        <div class="flex-grow relative">
            <input type="text" id="pesquisa-input" placeholder=" Pesquise..."
            class="w-2/3 p-3 pl-5 border border-zinc-400 rounded-lg text-zinc-900 dark:text-zinc-100 placeholder-zinc-500 dark:placeholder-zinc-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select name="" id="filtro-select"
            class="p-3 border border-zinc-400 rounded-lg bg-white dark:bg-zinc-700 text-zinc-900 dark:text-zinc-100
            focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <option value="todos">Todos</option>
            <option value="ativos">Ativos</option>
            <option value="concluidos">Concluidos</option>

            </select>
        </div>

    </main>

    <!-- inclusão do script -->
    <script src="script.js"></script>
</body>

</html>
